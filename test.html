<html>
  <head>
    <link rel="stylesheet" href="test.css" type "text/css">
  </head>
  <body>
    <div>
      TESTING one 2 tree
    </div>
    <div>
      <div>
        At the tone, the time will be: 
        <span id="klok" data-shows="epoch"> </span>
      </div>
      <div>
        <div>Here are the fruitbats:</div>
        <div class="dispy" id="fruitbat" data-expand>
          My name is <span id="namespan" data-shows="name">üêÑ</span> and I
          have eaten <span id="fruitspan" data-shows="fruitsEaten">‚àÖ</span> fruits.
          My nom de guerre is: <span data-shows="secrets.nom"></span>.
        </div>
      </div>
      <hr>
      <div>
        <div>Rename the fruitbats here:</div>
        <div class="dispy" data-expand>
          <input type="text" class="fruitbat-renamer" data-controls="name">
        </div>
      </div>
    </div>
  </body>
  <script src="./uiulator.js"> </script>
  <script>
    var fruitbats = [
      { name: "Fred",               fruitsEaten: 0 },
      { name: "Henrique",           fruitsEaten: 0, secrets: "yes" },
      { name: "Smuggly-pugglewitz", fruitsEaten: 0, secrets: { nom: "spycow" } },
    ];

    var time = {
      epoch: "timeless",
    };

    var misc = uiulator(fruitbats, document.querySelectorAll(".dispy"));
    var kup  = uiulator(time, document.getElementById("klok"));
    window.setInterval(function() {
      time.epoch = Date.now()/1000;
      kup.update();
    }, 100);

    window.setInterval(function() {
      fruitbats[Math.floor(Math.random() * fruitbats.length)].fruitsEaten++;
      misc.update();
    }, 1000);

    // after 2 seconds, add a fruitbat:
    const addBats = window.setInterval(function() {
        fruitbats.push({ name: "<a href='boo'>New Guy</a>", fruitsEaten: 0 });

        // 10 is enough fruitbats:
        if(fruitbats.length >= 10) {
            window.clearInterval(addBats);
        }
    }, 2000)
  </script>
</html>
